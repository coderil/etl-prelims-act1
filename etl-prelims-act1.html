<!DOCTYPE html>
<html>
	<head>
		<title>Input, Output</title>
	</head>
	<body>
		<script>
			var name = prompt("Enter your name: ");
    			alert("Hello! " + name + " Let's play a little Mad Libs Game");
    			var creature = prompt("Name an animal you find cute: ")
    			var item = prompt("Enter a thing: ")
    			var number = prompt("Enter a number: ")
    			var enemyNumber = number * 2
    			var food = prompt("Enter a food: ");
    
    			alert("Here is the result: \nThe Brave Adventurer named " + name + " encountered a wild " + creature + " in the dungeon")
    			alert("It turns out, it was a monster and it multiplied by 2. From " + number + " into " + enemyNumber);
    			alert("With a slap of the magical " + item + ", the adventurer managed to defeat them all.");
    			alert("The adventurer went home and cooked " + food + " using " + creature + " as a main ingredient.")
		</script>
	</body>
</html>
